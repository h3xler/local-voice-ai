services:
  kokoro:
    build:
      context: ./inference/kokoro
      args:
        KOKORO_IMAGE: ${KOKORO_IMAGE:-ghcr.io/remsky/kokoro-fastapi-cpu:latest}
    ports:
      - "8880:8880"
    networks:
      - agent_network

  livekit:
    image: livekit/livekit-server:latest
    ports:
      - "7880:7880"
      - "7881:7881"
    command: --dev --bind 0.0.0.0 --node-ip livekit-voiceai.marslogistics.com --udp-port 7881
    networks:
      - agent_network

  whisper:
    build:
      context: ./inference/whisper
    volumes:
      - whisper-data:/data
    environment:
      - VOXBOX_HF_REPO_ID=${VOXBOX_HF_REPO_ID:-Systran/faster-whisper-small}
      - DATA_DIR=/data
    ports:
      - "11435:80"
    networks:
      - agent_network

  ollama:
    build:
      context: ./inference/ollama
    ports:
      - "${OLLAMA_HOST_PORT:-11436}:11434"
    volumes:
      - ollama:/root/.ollama
    environment:
      - OLLAMA_HOST=${OLLAMA_HOST:-0.0.0.0:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-gemma3:4b}
    networks:
      - agent_network
    deploy:
      resources:
        limits:
          memory: 32G
        reservations:
          memory: 6G

  livekit_agent:
    build:
      context: ./livekit_agent
    env_file:
      - .env
    environment:
      - LIVEKIT_URL=${LIVEKIT_URL:-ws://livekit:7880}
      - LIVEKIT_HOST=${LIVEKIT_URL:-ws://livekit:7880}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY:-devkey}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET:-secret}
      - LIVEKIT_AGENT_PORT=${LIVEKIT_AGENT_PORT:-7880}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-no-key-needed}
      - GROQ_API_KEY=${GROQ_API_KEY:-no-key-needed}
    depends_on:
      - livekit
      - kokoro
      - whisper
      - ollama
    networks:
      - agent_network

  frontend:
    build:
      context: ./frontend
    ports:
      - "3005:3000"
    environment:
      - NEXT_PUBLIC_LIVEKIT_URL=wss://livekit-voiceai.marslogistics.com
      - LIVEKIT_URL=ws://livekit:7880
      - LIVEKIT_API_KEY=devkey
      - LIVEKIT_API_SECRET=secret
    depends_on:
      - livekit
    networks:
      - agent_network

volumes:
  ollama:
  whisper-data:

networks:
  agent_network:
    driver: bridge
